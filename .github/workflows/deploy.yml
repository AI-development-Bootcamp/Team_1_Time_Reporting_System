name: CI & CD Pipeline

on:
  push:
    branches:
      - 'feature/*'
      - 'dev'
      - 'main'
      - 'fix/*'
  pull_request:
    branches:
      - 'dev'
      - 'main'

jobs:
  # 1. Unit Tests - Runs on feature branches, dev, and main
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w backend

      - name: Run Unit Tests
        run: npm run test:unit

  # 2. Integration Tests - Runs on PRs to dev/main, push to main, and all feature/fix branches
  integration-tests:
    name: Integration Tests
    needs: unit-tests
    if: |
      (github.event_name == 'pull_request' && (github.base_ref == 'dev' || github.base_ref == 'main')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && (contains(github.ref, '/feature/') || contains(github.ref, '/fix/')))
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: timereporting_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/timereporting_test?schema=public
      JWT_SECRET: test_secret_for_ci
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w backend

      - name: Run Database Migrations
        working-directory: ./backend
        run: npx prisma migrate deploy

      - name: Seed Test Database
        working-directory: ./backend
        run: npx prisma db seed

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

  # 3. Deployment - Runs on merge/push to main after tests pass, or on fix branches for testing (deploy)
  deploy:
    name: Deploy to Production
    needs: [unit-tests, integration-tests]
    # Run on push to main OR on fix branches (for testing deployment before merging)
    if: |
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        contains(github.ref, '/fix/')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Render Backend Deploy
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.RENDER_BACKEND_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}
            echo "✅ Backend deployment triggered"
          else
            echo "⚠️ RENDER_BACKEND_HOOK not configured"
          fi

      - name: Trigger Render User Frontend Deploy
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.RENDER_USER_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_USER_HOOK }}
            echo "✅ User frontend deployment triggered"
          else
            echo "⚠️ RENDER_USER_HOOK not configured"
          fi

      - name: Trigger Render Admin Frontend Deploy
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.RENDER_ADMIN_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_ADMIN_HOOK }}
            echo "✅ Admin frontend deployment triggered"
          else
            echo "⚠️ RENDER_ADMIN_HOOK not configured"
          fi
      
      - name: Deployment Status
        run: echo "✅ CI/CD pipeline completed successfully"